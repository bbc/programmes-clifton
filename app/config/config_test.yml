imports:
    - { resource: config_dev.yml }

parameters:
    clifton.cloudwatch_client_class: RMP\CloudwatchMonitoring\CloudWatchClientMock

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                dbname:   programmesdb
                driver:   pdo_sqlite
                path:     "%kernel.cache_dir%/test.db"

liip_functional_test:
    cache_sqlite_db: true
